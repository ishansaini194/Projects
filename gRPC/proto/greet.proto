syntax="proto3";

option go_package = "./proto";

package greet_service;

service GreetService{
    rpc SayHello(NoParam) returns (HelloResponse); // unary rpc

    rpc SayHelloServerStreaming(NamesList) returns(stream HelloResponse); // Server Streaming RPC

    rpc SayHelloClientStreaming(stream HelloRequest) returns (MessageList); // Client Streaming RPC

    rpc SayHelloBidirectionalStreaming(stream HelloRequest) returns (stream HelloResponse); // Bidirectional Streaming RPC
}

message NoParam {}

message HelloResponse{
    string message = 1;
}

message HelloRequest {
    string name = 1;
}

message NamesList {
    repeated string names = 1;
}

message MessageList {
    repeated string messages = 1;

}